---
layout: page
permalink: /projects/
title: Projects
subtitle: '& code'
favicon: favicon-code.ico
---

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <script src="/js/blog.js"></script>
    <link rel="stylesheet" href="/css/blog.css" property="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.min.css" property="stylesheet">

    
    <div class="row" id="inputcontainer">
      <div class="col-md-6">
        <span class="fa fa-lg fa-search icon-shadow"></span>
        <input id="search_box" class="input" placeholder="Search projects or code">
        <span class="bar"></span>
      </div>
      <div class="col-md-6">
        <span class="fa fa-lg fa-folder-open-o icon-shadow"></span>
        <select id="category_filter" class="input">
          <option value="all">All Categories</option>
          <option value="r-package">R package</option>
          <option value="viz">Viz & Dashborads</option>
        </select>
        <span class="bar"></span>
      </div>
    </div>
    
    <div class="container-fluid no-gutter">
    
        <div id="posts" class="row">
            {% for proj in site.data.projs %}
            <div class="item col-sm-4">
              <div class="item-wrap">
                <h6 class="name">{{ proj.name }}</h6>
                <p class="category">{{ proj.category }}</p>
                <div class="center">
                  <img class="item-img" alt="{{ proj.category }} {{ proj.name }}" src="{{ proj.imgurl }}"
                    style="max-height:200px;width:auto;max-width:100%">
                </div>
                <a href="{{ proj.url }}" target="_blank">
                  <span class="fa fa-external-link"></span>
                </a>
                &nbsp;&nbsp;
                <a href="{{ proj.code }}" target="_blank">
                  <span class="fa fa-code"></span>
                </a>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
